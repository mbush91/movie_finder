<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container">
        <h1 class="text-center">Movie Finder</h1>

        <form id="filter-form" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <label for="genre">Genre(s):</label>
                    <select id="genre" class="form-control" multiple>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="TV Movie">TV Movie</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="min_rating">Minimum Rating:</label>
                    <input type="number" id="min_rating" class="form-control" value="7" step="0.1">
                </div>
                <div class="col-md-2">
                    <label for="min_votes">Minimum Votes:</label>
                    <input type="number" id="min_votes" class="form-control" value="150">
                </div>
                <div class="col-md-2">
                    <label for="release_date">Release Date After:</label>
                    <input type="date" id="release_date" class="form-control" value="2020-01-01">
                </div>
                <div class="col-md-2">
                    <label for="us_certification">Min Parental Rating:</label>
                    <select id="us_certification" class="form-control">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R" selected>R</option>
                        <option value="NC-17">NC-17</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>

        <div class="carousel-container d-none">
            <button class="carousel-btn" id="prev">&lt;</button>
            <div class="movie-wrapper"></div>
            <button class="carousel-btn" id="next">&gt;</button>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
